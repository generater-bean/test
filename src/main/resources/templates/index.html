<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href= "/community.css"/>
</head>
<!-- 加载时校验值 -->
<script type="text/javascript">

	window.onload=function(){
		
		var closable=window.localStorage.getItem("closable");
		if(closable=="true"){
			window.close();
			window.localStorage.removeItem("closable");
		}
	}
	function openme(){
	document.getElementById('login-interface').style.display='block';
	document.getElementById('login-background').style.display='block';
	}
	function closeLogin(){
	document.getElementById('login-interface').style.display='none';
	document.getElementById('login-background').style.display='none';
	}


</script>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main" style="z-index: 1">
  <div class="row">
    <div class="col-lg-9 col-md-12	col-sm-12	col-xs-12 " >
    
    <h2><span class="glyphicon  glyphicon-list" aria-hidden="true"></span>发现</h2>
    <hr>
	    <div class="media "th:each="question:${paginations.data}">
	  <div class="media-left">
	    <a href="#">
	      <img class="media-object  img-rounded "  th:src="${question.user.avatarUrl}" >
	    </a>
	  </div>
	  <div class="media-body">
	    	<h4 class="media-heading">
	    	<a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
	    	</h4><br>
		    <br>
		    
		    <span th:text="${question.commentCount}"></span>个回复*<span th:text="${question.viewCount}"></span>个浏览*
		    <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></span> 
		    <br>
	  </div>
	</div>
		<nav aria-label="Page navigation">
	  <ul class="pagination">
	  <li th:if="${paginations.showFirstPage}">
	   <a th:href="@{/(page=${page},search=${search})}" aria-label="Previous">
	        <span aria-hidden="true">&lt;&lt;</span>
	  </a>
	  </li>
	    <li th:if="${paginations.showPrevious}">
	      <a th:href="@{/(page=${paginations.page-1},search=${search})}" aria-label="Previous">
	        <span aria-hidden="true">&lt;</span>
	      </a>
	    </li>
	    <li th:each="page:${paginations.pages}" th:class="${paginations.page==page}?'active':''" >
	    <a th:href="@{/(page=${page},search=${search})}" th:text="${page}" ></a>
	    </li>
	    
	    <li th:if="${paginations.showNext}">
	      <a th:href="@{/(page=${paginations.page+1},search=${search})}" aria-label="Next">
	        <span aria-hidden="true">&gt;</span>
	      </a>
	    </li>
	     <li th:if="${paginations.showEndPage}">
	   <a th:href="@{/(page=${paginations.totalPage},search=${search})}" aria-label="Previous">
	        <span aria-hidden="true">&gt;&gt;</span>
	  </a>
	  </li>
	  </ul>
	</nav>
   </div>
    
    <div class="col-lg-3 col-md-12	col-sm-12	col-xs-12 " >
	<h3>热门话题</h3>
   
    </div>
  </div>
</div>




<div th:insert="footer :: foot"></div>
</body>
</html>
