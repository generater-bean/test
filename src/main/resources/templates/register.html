<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href= "/community.css"/>
</head>
<script type="text/javascript">

	function openme(){
	document.getElementById('login-interface').style.display='block';
	document.getElementById('login-background').style.display='block';
	}
	function closeLogin(){
	document.getElementById('login-interface').style.display='none';
	document.getElementById('login-background').style.display='none';
	}


</script>
<body>
<div th:insert="navigation :: nav"></div>
<div class="bm">
<form class="form-horizontal" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  id="localUserName" name="localUserName" th:value="${localUserName}" placeholder="用户名由中文、字母、下划线组成">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label" >密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="localUserPassword" name="localUserPassword" th:value="${localUserPassword}" placeholder="密码由数字、字母大小写、下划线组成">
    </div>
  </div>
<div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="确认密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
    <span class="alert alert-danger" th:text="${error} "
						th:if="${error}!=null"></span>
  </div>
</form>
</div>
<div th:insert="footer :: foot"></div>
</body>

</html>
