<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/community.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/community.css" />
</head>
<script type="text/javascript">
</script>
<body style="background-image: url('/images/register-bg.jpg');">

	<div class="bm">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="register_name"
						 placeholder="用户名由中文、字母、下划线组成">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="register_password"
						placeholder="密码由数字、字母大小写、下划线组成">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="text_password"
						placeholder="确认密码">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="email"
						placeholder="email....">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">手机号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="address"
						placeholder="手机号....">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-4 col-md-12	col-sm-12	col-xs-12 "></div>
				<div class="col-lg-2 col-md-12	col-sm-12	col-xs-12 ">
					<button onclick="registerPost()" class="btn btn-default">注册</button>
				</div>
				<div class="col-lg-2 col-md-12	col-sm-12	col-xs-12 ">

					<a class="btn btn-default" href="/">主页</a>
				</div>
			</div>

		</form>
	</div>
	<div th:insert="footer :: foot"></div>
</body>

</html>
